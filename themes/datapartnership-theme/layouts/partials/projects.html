<section>
  <div class="container-fluid bg-light pb-5 pt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-xs-12">
          <h3>{{ $.Param "sample-project-title"}}</h3>
        </div>
        <div class="col-md-8 col-xs-12">
          {{ range where .Site.RegularPages "Section" "projects" }}
          <div class="project-details pb-2">
            <h4>{{ .Title }}</h4>
            <p>{{ .Content }}</p>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
