<section id="how-to-engage">
  <div class="container-fluid pt-5 pb-5">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h4 class="text-uppercase">How to Engage</h4>
        </div>
      </div>
      <div class="row pt-3">
        {{ range where .Site.RegularPages "Section" "how-to-engage" }}
        <div class="col-md-6 col-xs-12">
          <div class="text-uppercase h5">
            <img style="padding-right: 10px;" width="75px" src={{ .Params.icon }}></img>
            {{ .Title }}
          </div>
          <p>{{ .Content }}</p>
        </div>
        {{ end }}
      </div>
      <a href="/about" class="btn btn-primary mt-2 no-overlay">
        Want to Learn More?
      </a>
    </div>
    <a class="center">
      <img src="/images/between.svg">
    </a>
  </div>
</section>
