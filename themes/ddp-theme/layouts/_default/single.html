{{ define "main" }}

<div id="content">

  {{- partial "banner-mini.html" . -}}

  <section>
    <div class="container-fluid bg-secondary ">
      <div class="container">
        <div class="row">
          <div class="col-lg-23">
            <nav aria-label="breadcrumb text-light">
              <ol class="breadcrumb  bg-secondary m-0">
                <li class="breadcrumb-item"><a class="text-light" href="/">Home</a></li>
                <li class="breadcrumb-item text-light"><a class="text-light" href="{{ $.Param "link-to-updates"}}">
                    {{ $.Param "updates-title" }} </a></li>
                <li class="breadcrumb-item text-light  active" aria-current="page"> {{ .Title }}</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </section>


  <section>
    <div class="container mt-5 mb-5">
      <div class="row">
        <div class="col-md-8 col-xs-12 single-content blog-content">
          <h1 class="font-weight-bold"> {{ .Params.partner }}</h1>
          <h2 class=""> {{ .Params.title }}</h2>
          <hr>
          {{ .Content | safeHTML }}
        </div>
        {{ if isset .Params "hide_sidebar" }}
        {{ else }}
        <div class="col-md-3 offset-md-1 col-xs-12">
          {{- partial "sidebar.html" . -}}
        </div>
        {{ end }}
      </div>
    </div>
  </section>

</div>

{{ end }}
