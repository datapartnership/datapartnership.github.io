{{ define "main" }}

<div id="content">

  {{- partial "banner-mini.html" . -}}

  <section>
    <div class="container mt-5 mb-5">
      <div class="row">
        <div class="col-md-8 col-xs-12 single-content blog-content">
          <h1 class="font-weight-bold"> {{ .Params.partner }}</h1>
          <h2 class=""> {{ .Params.title }}</h2>
          <hr>
          {{ .Content | safeHTML }}
        </div>
        {{ if isset .Params "hide_sidebar" }}
        {{ else }}
        <div class="col-md-3 offset-md-1 col-xs-12">
          {{- partial "sidebar.html" . -}}
        </div>
        {{ end }}
      </div>
    </div>
  </section>
</div>

{{ end }}
