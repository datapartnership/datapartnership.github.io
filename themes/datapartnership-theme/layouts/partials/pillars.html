<section id="pillars">
  <div class="container-fluid pt-5 pb-5">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="col-12">
            <h4 class="text-uppercase">Pillars</h4>
            <p>We are building a platform that improves the security, efficiency, and effectiveness of data partnerships
              for public good, by focusing on the following features:</p>
          </div>
        </div>
      </div>
      <div class="row">
        {{ range where .Site.RegularPages "Section" "pillars" }}
        <div class="col-md-4 col-xs-12">
          <div class="line"></div>
          <div class="text-uppercase h5">
            <img width="50px" src={{ .Params.icon }}></img>
            {{ .Title }}
          </div>
          <div class="pt-1">{{ .Content }}</div>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</section>
