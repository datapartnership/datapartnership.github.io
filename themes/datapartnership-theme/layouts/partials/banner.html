<section>
  <div class="container-fluid bg-primary-gradient pt-3">
    <div class="container pb-5">
      <div class="row d-flex">
        <div class="col-lg-7 col-sm-12 mt-2 justify-content-center align-self-center">
          <div class="text-light">
            <div class="row">
              <div class="col-10">
                <div>
                  <img class="img-fluid" src="/images/logo-title.png" alt="{{.Title | safeHTML}}">
                </div>
              </div>
            </div>
            <div class="main-title text-uppercase"></div>
            <p class="mt-2">{{ .Site.Params.description }}</p>
          </div>
          <a href="{{ .Site.Params.portalURL }}" class="btn btn-primary mt-2 no-overlay">
            Log into the Portal
          </a>
        </div>
        <div class="col-lg-5">
          <img class="img-fluid" src="/images/banner.svg" alt="{{.Title}}">
        </div>
      </div>
    </div>
  </div>
</section>
