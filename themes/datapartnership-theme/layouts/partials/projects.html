<section id="news">
  <div class="container-fluid pt-4">
    <div class="container pt-4">
      <div class="row pt-4">
        <div class="col-12 text-light">
          <div class="pb-2">
            <div class="d-inline h2">Latest Stories</div>
            <div class="h4 pt-2 float-right d-none d-sm-block"><a href="updates" class="text-white">view all</a></div>
          </div>
          <div class="w-100 bg-secondary h2px"></div>
          <div class="row pt-4 pb-4 ">
            {{ range first 3 (where .Site.RegularPages "Section" "updates") }}
            <div class="col-md-4 col-xs-12 pb-4 mb-2">
              {{ if .Params.thumbnail }}
              {{ $image := .Page.Resources.GetMatch .Params.thumbnail }}
              <p style="text-align:left">
              <a href="{{.Permalink}}"><img src="{{ ($image.Fill "315x180 q100").RelPermalink }}"></a>
              </p>
              {{ end }}
              <div class="card-content">
              <h3>{{ .Params.title }}</h3>
              <p class="pt-4">
                {{ .Summary }}
              </p>
             </div>
              <a href="{{.Permalink}}" class="btn btn-primary mt-10 no-overlay">Read Story</a>
            </div>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
